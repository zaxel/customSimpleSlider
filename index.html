<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slidder</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider" id="slider1">
            <button class="slider__arrpow-left prevButton">
                <img src="img/arrow.png" alt="arrow">
            </button>
            <div class="slider__item">
                <img class="slideItemActive" src="" alt="slide">
            </div>
            <button class="slider__arrpow-right nextButton">
                <img src="img/arrow.png" alt="arrow">
            </button>
        </div>
        <div class="slider" id="slider2">
            <button class="slider__arrpow-left prevButton">
                <img src="img/arrow.png" alt="arrow">
            </button>
            <div class="slider__item">
                <img class="slideItemActive" src="" alt="slide">
            </div>
            <button class="slider__arrpow-right nextButton">
                <img src="img/arrow.png" alt="arrow">
            </button>
        </div>
    </div>

    <script src="scripts/sliderByConstrWithProto.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
